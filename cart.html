<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tappy-Out</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
  <script src="cart.js" defer></script>
</head>
<body>
  <div id="wrapper">
    <header></header>
 <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Cart.html">Customise Card</a></li>
      </ul>
    </nav>

    <main>
      <div class="cart-item" data-id="1">
        <img src="cards1.jpg" alt="Product Image" class="cart-item-image">
        <div class="cart-item-details">
          <h4 class="cart-item-name">MATTE-BLACK</h4>
          <p class="cart-item-price">$17.99</p>
          <input type="number" class="cart-item-quantity" value="1" min="1">
          <button type="button" class="add-to-cart">Add To Cart</button>
          <button type="button" class="remove-cart-item">Remove</button>
        </div>
      </div>

      <div class="cart-item" data-id="2">
        <img src="cards2-2.jpg" alt="Product Image" class="cart-item-image">
        <div class="cart-item-details">
          <h4 class="cart-item-name">SLEEK-WHITE</h4>
          <p class="cart-item-price">$17.99</p>
          <input type="number" class="cart-item-quantity" value="1" min="1">
          <button type="button" class="add-to-cart">Add To Cart</button>
          <button type="button" class="remove-cart-item">Remove</button>
        </div>
      </div class="customcard" id="customcard">
      <div>
      <h2>Customise Your Business Card</h2>
      <div class="card-preview" id="cardPreview"></div>

      <div class="upload-area">
        <label for="imageUpload">Upload your logo or card image</label>
        <input type="file" id="imageUpload" accept="image/*">
        <button type="button" id="addToCartButton">Add This Card to Cart</button>
      </div>
         <div class="cart-items">
        <div>
          <div class="cart-item-image">
        </div>
        
      </div>

      <div id="cart-summary">
        <h3>Cart Summary</h3>
        <p>Total Items: <span id="total-items">0</span></p>
        <p>Total Price: $<span id="total-price">0.00</span></p>
        <button type="button" id="checkout-button">Proceed To Checkout</button>
      </div>
    </main>

    <aside>
    
    </aside>

    <footer>&copy; 2025 Tappy-Out</footer>
  </div>
</body>
</html>
